<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0 auto;
        }
        #k1{
            width: 700px;
            background-color: rgb(32, 216, 233);
        }
        #k2{
            width: 700px;
            background-color: rgb(32, 216, 233);
        }    

    </style>
</head>
<body>
    <div id="k1">
        <center>
            <img src="../BÃ i6/img.gif" alt="Jackson Electronics">
            <h2>Registration Form</h2>
            <p>Register your Jackson product here</p>
        </center>
        <table>
            <tr>
                <td colspan="2">First Name:</td>
                <td colspan="4">
                     <input type="text" name="txt" size="14">
                     <label for="#!">Last Name:</label> 
                      <input type="text" name="txtl" size="13">
                </td>
                <tr>
                     <td colspan="2">Address #1:</td>
                     <td colspan="2"><input type="text" name="txta" id="txta" size="26"></td>
                </tr>
                <tr>
                     <td colspan="2" >Address #2:</td>
                     <td colspan="2"><input type="text" name="txta2" id="txta2"  size="26"></td>
                </tr>
                <tr>
                    <td colspan="2">City:</td>
                    <td colspan="2">
                        <input type="text" name="txtc" id="txtc"  size="14">
                        <label for="#!">State:</label>
                        <input type="text" name="txts" id="txts" size="5">
                        <label for="#!">Zip:</label>
                        <input type="text" name="txtz" id="txtz" size="5">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Country:</td>
                    <td colspan="2"><input type="text" value="United States" name="txtz" id="txtz"></td>
                </tr>
                <tr>
                    <td colspan="4"><hr color="brown" size="4px" width=550px></td>
                </tr>
                <tr>
                    <td colspan="2">Product:</td>
                    <td>
                        <select name="Product" id="Pro">
                            <option value="1">ScanMaster</option>
                            <option value="2">ScanMaster1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Date Purchased:</td>
                    <td><input type="text" name="txtdp" id="txtdp"></td>
                </tr>
                <tr>
                    <td colspan="2">Serial #:</td>
                    <td><input type="text" name="txts" id="txts"></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="3">Used for:</td>
                    <td>
                        <input type="radio" name="" id="" value="1"checket>Home
                    </td>
                    <td><input type="radio" name="" id="" value="1"checket>Educational Institution</td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="" value="1"checket>Business</td>
                    <td><input type="radio" name="" id="" value="1"checket>Other <br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="" value="1"checket>Govemment</td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">System(check all that apply)</td>
                    <td>
                        <input type="Checkbox" name="" id="" value="1" checked>Windows 
                    </td>
                    <td><input type="Checkbox" name="" id="" value="1" checked>UNIX</td>
                </tr>
                <tr>
                    <td><input type="Checkbox" name="" id="" value="1" checked>Macintosh </td>
                    <td><input type="Checkbox" name="" id="" value="1" checked>Other</td>
                </tr>
            <hr>
                <tr>
                    <td colspan="4"><hr color="brown" size="4px" width=550px"></td>
                </tr>
                <tr>
                    <td colspan="2">Comments?: </td>
                    <td colspan="2">
                        <textarea cols="47" rows="10"></textarea>
                    </td>
    
                </tr>
            </table>
        </div>
        <div id="k2" style="text-align: center;">
            <input type="button" value="Click to register">
            <input type="button" value="Click to cancel">
    

            </tr>
        </table>
    </div>
</body>
</html>
