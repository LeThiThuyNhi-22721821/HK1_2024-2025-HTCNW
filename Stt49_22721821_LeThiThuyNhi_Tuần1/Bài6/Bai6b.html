<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <br>
        <fieldset>
            <table>
                <legend>Your message:</legend>
                <tr>
                    <td>To</td>
                    <td><input type="text" name="" id="" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea cols="47" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Attach File</td>
                    <td><input type="file name" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
                <table>
                    <legend>How you found us:</legend>
                    <tr>
                        <td>How did you hear of us:</td>
                        <td>
                            <select name="how" style="width: 100px;">
                                <option value="Google">Google</option>
                            </select>
                        </td>
                    </tr>
                        <tr>
                            <td>Newsletter</td>
                            <td><input type="checkbox" name="" id="" checked>
                                <label for="#!">Ensure this box is checked if you would like to receive email updates</label>
                            </td>        
                       </tr>

                </table>
            </fieldset>
            <input type="button" value="Send message">
    </div>
</body>
</html>
