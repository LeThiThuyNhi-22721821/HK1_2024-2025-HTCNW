<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22721821" content="Lê Thị Thùy Nhi">
    <title>Bài tập 2c</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="" class="form-lable pb-2 pt-2">Username*</label>
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Choose your username" required>
                    <label for="" class="form-lable pb-2 pt-2">E-mail*</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Your current email address" required>
                    <label for="" class="form-lable pb-2 pt-2">Password*</label>
                    <input type="text" class="form-control" name="Password" id="Password" placeholder="Create a password" required>
                    <label for="" class="form-lable pb-2 pt-2">Full name*</label>
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Your Frist name and Last name" required>

                    <label for="" class="form-lable pb-2 pt-2">Gender*</label>
                    <br>
                    <input type="radio" name="male" id="male">
                    <label for="">Male</label>
                    <input type="radio" name="fmale" id="fmale">
                    <label for="" >Female</label>
                </div>
                <div class="col-6">
                    <label for="" class="form-lable pb-2 pt-2">Company name*</label>
                    <input type="text" class="form-control" name="cname" id="cname" placeholder="your company name" required>
                    <label for="" class="form-lable pb-2 pt-2">Category*</label>
                    <input type="text" class="form-control" name="Category" id="Category" placeholder="skills catagory" required>
                    <label for="" class="form-lable pb-2 pt-2">Contact number*</label>
                    <input type="text" class="form-control" name="cnumber" id="cnumber" placeholder="provide your number" required>
                    <label for="" class="form-lable pb-2 pt-2">Your Location*</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="Your Pincode and City" required>
                    <input type="checkbox" class="form-lable pb-5 pt-2" value="" id="invalidCheck" required>
                    <label for="invalidCheck" class="form-lable pb-5 pt-2">Agree to terms and conditions</label>
                    <br>
                    <button type="button" class="form-lable pt-1 btn btn-info" >Signup</button>
                    <label for="">or</label>
                    <button type="button" class="form-lable pt-1 btn btn-primary" >Sign Up with Facebook</button>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
