<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22721821" content="Lê Thị Thùy Nhi">
    <title>Bài tập 3a</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Form Modal</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="row">
                        <label for="">Email</label>
                        <input type="text" class="form-control m-2" style="width: 470px;" name="" id="" placeholder="Email">
                    </div>
                    <div class="row">
                        <label for="">Password</label>
                        <input type="text" class="form-control m-2" style="width: 470px;" name="" id="" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
</body>
</html>
