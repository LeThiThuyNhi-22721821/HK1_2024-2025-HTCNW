<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22721821" content="Lê Thị Thùy Nhi">
    <title>Bài tập 2a</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
              <th>Checkout</th>
            </tr>
            <tr>
              <th>
                <div class="d-flex justify-content-between">
                  <div>
                    <h6>Product 1</h6>
                    <small class="text-muted" style="font-weight: 300;">Lorem ipsum dolor sit amet</small>
                  </div>
                  <h6>$200</h6>
                </div>
                <div class="d-flex justify-content-between">
                  <div>
                    <h6>Product 2</h6>
                    <small class="text-muted" style="font-weight: 300;">Lorem ipsum dolor sit amet</small>
                  </div>
                  <h6>$120</h6>
                </div>
              </th>
            </tr>
            <tr>
                <th >
                    <div class="d-flex justify-content-between">
                        <h6>Total</h6>
                        <h6>$320</h6>
                    </div>
                </th>
            </tr>
        </table>

        <form class="pt-4" >
            <div class="row g-3">
                <h6><b>Credit Card Details</b></h6>
                <hr>
                <div class="col-7">
                    <label class="text-muted form-lable pb-3" for="Card Holder" style="font-size: 14px; font-weight:500;">CARD HOLDER</label>
                    <br>
                    <input type="text" class="form-control" name="card" id="card" placeholder="Card Holder">
                </div>
                <div class="col-5">
                    <label class="text-muted form-lable pb-3" for="EXOIRATION DATE" style="font-size: 14px; font-weight:500;">EXOIRATION DATE</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" name="mm" id="mm" placeholder="MM">
                        <label for="">/</label>
                        <input type="text" class="form-control" name="yy" id="yy" placeholder="YY">
                    </div>
                </div>
                <div class=" col-8">
                    <label class="text-muted form-lable pb-3" for="Carrd number" style="font-size: 14px; font-weight:500;">CARD NUMBER</label>
                    <input type="text" class="form-control" name="card number" id="card number" placeholder="Card Number">
                </div>
                <div class=" col-4">
                    <label class="text-muted form-lable pb-3" for="CVC" style="font-size: 14px; font-weight:500;">CVC</label>
                    <input type="text" class="form-control" name="CVC" id="cvc" placeholder="CVC">
                </div>
                <div class="pt-3">
                    <button type="button" class="btn btn-primary form-control">Proceed</button>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
